    <script>
      // Function to fetch data from the API
      async function fetchData() {
        try {
          const response = await fetch(
            "http://127.0.0.1:5501/Api/product-kfc.json"
          );
          const data = await response.json();
          return data;
        } catch (error) {
          console.error("Error fetching data:", error);
        }
      }

      // Function to create product cards
      function createProductCards(data) {
        const productRow = document.getElementById("productRow");

        data.forEach((product) => {
          const cardCol = document.createElement("div");
          cardCol.className = "col-lg-3 col-md-4 col-sm-6";

          const card = document.createElement("div");
          card.className = "card";
          card.style.width = "18rem";

          const image = document.createElement("img");
          image.className = "card-img-top";
          image.src = product.image;
          image.alt = "Card image cap";

          const cardBody = document.createElement("div");
          cardBody.className = "card-body";

          const title = document.createElement("h5");
          title.className = "card-title";
          title.textContent = product.title;

          const description = document.createElement("p");
          description.className = "card-text";
          description.textContent = product.description;

          const price = document.createElement("p");
          price.className = "card-text";
          price.textContent = `Price: Rs ${product.price}`;

          const btn = document.createElement("a");
          btn.href = "#";
          btn.className = "btn btn-primary";
          btn.textContent = "Add to Bucket";

          // Append elements
          cardBody.appendChild(title);
          cardBody.appendChild(description);
          cardBody.appendChild(price);
          cardBody.appendChild(btn);

          card.appendChild(image);
          card.appendChild(cardBody);

          cardCol.appendChild(card);
          productRow.appendChild(cardCol);
        });
      }

      // Fetch data and create product cards
      fetchData().then((data) => createProductCards(data));
    </script>
